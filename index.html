<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>StudyTube</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
* {
  box-sizing: border-box;
  font-family: Inter, system-ui, sans-serif;
}

body {
  margin: 0;
  background:
    radial-gradient(circle at top, rgba(255,180,80,0.10), transparent 45%),
    #0d0f13;
  color: #eaeaea;
  min-height: 100vh;
}

header {
  position: sticky;
  top: 0;
  padding: 16px;
  display: flex;
  gap: 10px;
  background: rgba(13,15,19,0.85);
  backdrop-filter: blur(14px);
  z-index: 10;
}

input {
  flex: 1;
  padding: 12px 14px;
  border-radius: 12px;
  border: none;
  background: #1a1d24;
  color: white;
  font-size: 15px;
  outline: none;
}

button {
  padding: 12px 16px;
  border-radius: 12px;
  border: none;
  background: #ffb454;
  color: black;
  font-weight: 600;
  cursor: pointer;
}

main {
  padding: 16px;
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
  gap: 16px;
}

.card {
  background: #151822;
  border-radius: 16px;
  overflow: hidden;
  box-shadow: 0 10px 35px rgba(0,0,0,0.35);
  transition: transform .15s ease;
}

.card:hover {
  transform: translateY(-2px);
}

.thumb {
  width: 100%;
  aspect-ratio: 16 / 9;
  object-fit: cover;
  cursor: pointer;
}

.info {
  padding: 12px;
}

.title {
  font-size: 14px;
  font-weight: 500;
  line-height: 1.35;
  margin-bottom: 6px;
}

.channel {
  font-size: 12px;
  color: #ffb454;
  cursor: pointer;
  width: fit-content;
}

#loadMore {
  margin: 30px auto;
  display: block;
}

iframe {
  position: fixed;
  inset: 0;
  width: 100%;
  height: 100%;
  border: none;
  z-index: 100;
  background: black;
}

.back {
  position: fixed;
  top: 16px;
  left: 16px;
  z-index: 101;
  background: rgba(0,0,0,0.6);
  backdrop-filter: blur(8px);
  padding: 8px 12px;
  border-radius: 10px;
  cursor: pointer;
  font-size: 14px;
}
</style>
</head>

<body>

<header>
  <input id="searchInput" placeholder="Search to study…" />
  <button onclick="search()">Search</button>
</header>

<main id="results"></main>

<script>
const API_KEY = "AIzaSyCMTUDjLnJJBFUg3fLieTpo8e9Oh6G_65U";

let nextPageToken = "";
let lastQuery = localStorage.getItem("query");
let lastChannel = localStorage.getItem("channel");
let lastVideo = localStorage.getItem("video");

const results = document.getElementById("results");
const input = document.getElementById("searchInput");

if (lastQuery) input.value = lastQuery;

if (lastVideo) {
  playVideo(lastVideo);
} else if (lastChannel) {
  loadChannel(lastChannel);
} else if (lastQuery) {
  search();
}

function search(loadMore = false) {
  const q = input.value.trim();
  if (!q) return;

  if (!loadMore) {
    results.innerHTML = "";
    nextPageToken = "";
    localStorage.setItem("query", q);
    localStorage.removeItem("channel");
  }

  let url = `https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&order=relevance&maxResults=20&q=${encodeURIComponent(q)}&key=${API_KEY}`;
  if (nextPageToken) url += `&pageToken=${nextPageToken}`;

  fetchVideos(url);
}

function loadChannel(channelId, loadMore = false) {
  if (!loadMore) {
    results.innerHTML = "";
    nextPageToken = "";
    localStorage.setItem("channel", channelId);
    localStorage.removeItem("query");
  }

  let url = `https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&order=date&maxResults=20&channelId=${channelId}&key=${API_KEY}`;
  if (nextPageToken) url += `&pageToken=${nextPageToken}`;

  fetchVideos(url, () => loadChannel(channelId, true));
}

function fetchVideos(url, loadMoreCallback) {
  fetch(url)
    .then(r => r.json())
    .then(data => {
      nextPageToken = data.nextPageToken || "";

      data.items.forEach(v => {
        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
          <img class="thumb" src="${v.snippet.thumbnails.medium.url}">
          <div class="info">
            <div class="title">${v.snippet.title}</div>
            <div class="channel">${v.snippet.channelTitle}</div>
          </div>
        `;

        card.querySelector(".thumb").onclick = () => playVideo(v.id.videoId);
        card.querySelector(".channel").onclick = e => {
          e.stopPropagation();
          loadChannel(v.snippet.channelId);
        };

        results.appendChild(card);
      });

      setupLoadMore(loadMoreCallback);
    });
}

function setupLoadMore(callback) {
  let btn = document.getElementById("loadMore");
  if (!btn) {
    btn = document.createElement("button");
    btn.id = "loadMore";
    btn.textContent = "Load more";
    document.body.appendChild(btn);
  }

  btn.onclick = callback || (() => search(true));
  btn.style.display = nextPageToken ? "block" : "none";
}

function playVideo(videoId) {
  localStorage.setItem("video", videoId);

  const iframe = document.createElement("iframe");
  iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0`;

  const back = document.createElement("div");
  back.className = "back";
  back.innerText = "← Back";
  back.onclick = () => {
    iframe.remove();
    back.remove();
    localStorage.removeItem("video");
  };

  document.body.appendChild(iframe);
  document.body.appendChild(back);
}
</script>

</body>
</html>
